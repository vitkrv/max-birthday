<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>–ó –î–Ω–µ–º –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –ú–∞–∫—Å–∏–º–µ!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --primary-text: #f6f5ff;
            --muted-text: rgba(246, 245, 255, 0.8);
            --accent: #ff9bc8;
            --accent-2: #ffc56d;
            --card-bg: rgba(18, 12, 40, 0.6);
            --shadow-soft: 0 25px 60px rgba(0, 0, 0, 0.45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--primary-text);
            background-color: #0b0a1a;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(120deg, #1f0a2a, #0a2b3a, #361b4d, #1a1f4d);
            background-size: 250% 250%;
            animation: bgShift 35s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes bgShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .floating-cakes {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .cake {
            position: absolute;
            top: 110vh;
            transform: translate3d(-50%, 0, 0);
            font-size: 2rem;
            animation: floatCake linear infinite;
            opacity: 0;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.6));
            will-change: transform, opacity;
        }

        @keyframes floatCake {
            0% {
                transform: translate3d(-50%, 0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.95;
            }
            100% {
                transform: translate3d(calc(-50% + var(--drift, 0px)), -220vh, 0);
                opacity: 0;
            }
        }

        .page {
            width: 100%;
            max-width: 900px;
            padding: 1.5rem;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            box-shadow: var(--shadow-soft);
            padding: 1.8rem 1.6rem 2.1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(14px);
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 155, 200, 0.18), transparent 55%),
                radial-gradient(circle at 80% 70%, rgba(255, 197, 109, 0.18), transparent 55%);
            pointer-events: none;
            z-index: -1;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.3rem);
            line-height: 1.15;
            margin-bottom: 0.85rem;
            font-weight: 800;
        }

        .subtitle {
            font-size: clamp(0.95rem, 3.2vw, 1.1rem);
            margin-bottom: 1.6rem;
            color: var(--muted-text);
        }

        .counter-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .counter-groups {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .counter-group {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            padding: 1.2rem 1rem 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .time-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9rem;
            justify-content: center;
        }

        .counter-group:first-child .time-grid {
            justify-content: space-between;
        }

        .segment {
            flex: 1 1 calc(33% - 1.1rem);
            min-width: 110px;
            padding: 0.8rem 0.4rem;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2rem;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .counter-group:last-child .segment {
            flex: 1 1 calc(33% - 0.9rem);
        }

        .value {
            font-variant-numeric: tabular-nums;
            font-size: clamp(1.3rem, 4.5vw, 1.9rem);
            font-weight: 800;
            color: var(--accent-2);
        }

        .unit-long {
            font-size: clamp(0.75rem, 2.2vw, 0.9rem);
            text-transform: lowercase;
            color: var(--muted-text);
        }

        @media (max-width: 540px) {
            .card {
                padding: 1.3rem 1.1rem 1.5rem;
                border-radius: 22px;
            }

            .segment {
                flex: 1 1 calc(50% - 0.9rem);
                min-width: 140px;
            }

            .counter-group:last-child .segment {
                flex: 1 1 calc(33% - 0.8rem);
            }
        }

        @media (max-width: 430px) {
            .card {
                padding: 1rem 0.85rem 1.2rem;
            }

            .counter-group {
                padding: 0.9rem 0.6rem 0.8rem;
            }

            .time-grid {
                flex-wrap: nowrap;
                gap: 0.4rem;
            }

            .segment {
                flex: 1 1 auto;
                min-width: 0;
                padding: 0.6rem 0.3rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            body::before,
            .cake {
                animation: none;
            }
        }
    </style>
</head>

<body>
<div class="floating-cakes" aria-hidden="true"></div>
<div class="page">
    <div class="card">
        <h1>–ó –î–Ω–µ–º –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è, –ú–∞–∫—Å–∏–º–µ!</h1>
        <p class="subtitle">–¢–∏ –≤–∂–µ –Ω–∞ —Ü—ñ–π –ø–ª–∞–Ω–µ—Ç—ñ...</p>

        <div class="counter-wrapper" aria-label="–ß–∞—Å, —è–∫–∏–π –º–∏–Ω—É–≤ –∑ –º–æ–º–µ–Ω—Ç—É –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è">
            <div class="counter-groups">
                <div class="counter-group">
                    <div class="time-grid">
                        <div class="segment">
                            <span id="years" class="value">‚Äî</span>
                            <div class="unit-long">—Ä–æ–∫—ñ–≤</div>
                        </div>
                        <div class="segment">
                            <span id="months" class="value">‚Äî</span>
                            <div class="unit-long">–º—ñ—Å—è—Ü—ñ–≤</div>
                        </div>
                        <div class="segment">
                            <span id="days" class="value">‚Äî</span>
                            <div class="unit-long">–¥–Ω—ñ–≤</div>
                        </div>
                    </div>
                </div>
                <div class="counter-group">
                    <div class="time-grid">
                        <div class="segment">
                            <span id="hours" class="value">‚Äî</span>
                            <div class="unit-long">–≥–æ–¥–∏–Ω</div>
                        </div>
                        <div class="segment">
                            <span id="minutes" class="value">‚Äî</span>
                            <div class="unit-long">—Ö–≤–∏–ª–∏–Ω</div>
                        </div>
                        <div class="segment">
                            <span id="seconds" class="value">‚Äî</span>
                            <div class="unit-long">—Å–µ–∫—É–Ω–¥</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        const birthDate = new Date(1995, 10, 24, 9, 20, 0, 0);

        const elYears = document.getElementById("years");
        const elMonths = document.getElementById("months");
        const elDays = document.getElementById("days");
        const elHours = document.getElementById("hours");
        const elMinutes = document.getElementById("minutes");
        const elSeconds = document.getElementById("seconds");
        const cakesContainer = document.querySelector(".floating-cakes");

        function pad(num) {
            return num.toString().padStart(2, "0");
        }

        function updateCounter() {
            const now = new Date();

            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();
            let hours = now.getHours() - birthDate.getHours();
            let minutes = now.getMinutes() - birthDate.getMinutes();
            let seconds = now.getSeconds() - birthDate.getSeconds();

            if (seconds < 0) {
                seconds += 60;
                minutes -= 1;
            }

            if (minutes < 0) {
                minutes += 60;
                hours -= 1;
            }

            if (hours < 0) {
                hours += 24;
                days -= 1;
            }

            if (days < 0) {
                const prevMonthLastDay = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += prevMonthLastDay;
                months -= 1;
            }

            if (months < 0) {
                months += 12;
                years -= 1;
            }

            elYears.textContent = years;
            elMonths.textContent = months;
            elDays.textContent = days;
            elHours.textContent = pad(hours);
            elMinutes.textContent = pad(minutes);
            elSeconds.textContent = pad(seconds);
        }

        const cakeCount = 10;
        const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

        function spawnCakes() {
            if (!cakesContainer || prefersReducedMotion) {
                return;
            }

            for (let i = 0; i < cakeCount; i += 1) {
                const cake = document.createElement("span");
                cake.className = "cake";
                cake.textContent = "üéÇ";

                const left = Math.random() * 100;
                const duration = 16 + Math.random() * 14;
                const delay = Math.random() * -duration;
                const drift = (Math.random() * 60 - 30).toFixed(2) + "px";
                const size = (1.4 + Math.random() * 1.1).toFixed(2) + "rem";

                cake.style.left = left + "vw";
                cake.style.animationDuration = duration + "s";
                cake.style.animationDelay = delay + "s";
                cake.style.setProperty("--drift", drift);
                cake.style.fontSize = size;

                cakesContainer.appendChild(cake);
            }
        }

        updateCounter();
        setInterval(updateCounter, 1000);
        spawnCakes();
    })();
</script>
</body>
</html>
